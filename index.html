<body>
    <h1>杜文吉のGitHubです。</h1>
    <h2>位置情報ベースのリアルタイム交流システム</h2>
    <p>同じ場所にいる人々がリアルタイムで交流できるプラットフォームを提供する。ユーザはGPSを利用して位置情報を共有し、メッセージ（文字、画像、音声、映像）を送信・受信することができる。サーバーはユーザの嗜好情報を基にメッセージをフィルタリングし、適切なメッセージをリアルタイムで配信する。</p>
</body>
